<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串形式的ref</title>
    <style>
        .title {
            background-color: yellow;
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!--   ------------------------------------------------------------------- -->
    <!-- 引入 React 核心库 -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入 react-dom 用于支持 react 操作 DOM -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入babel：
    将jsx语法转化为js代码的库
            1. ES6 ==> ES5
            2. jsx ==> js
    -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.js"></script>
    <!-- 此处一定要写babel 代表写的是jsx使用babel转化为js-->
    <script type="text/babel">
        class Person extends React.Component{
           // myRef=React.createRef()
           // myRef2=React.createRef()
            showData=()=>{
              //  console.log(this.myRef.current.value)
              const{input1}=this.refs
              alert(input1.value)
            }
            showData2=()=>{
              //  console.log(this.myRef2.current.value)
              const{input2}=this.refs
              alert(input2.value)
            }
            render(){
                return(
                    <div>
                        <input ref='input1' type="text" placeholder='点击按钮提示数据'></input>
                        <button onClick={this.showData}>点击我提示左侧数据</button>
                        <input onBlur={this.showData2} ref='input2' type="text" placeholder='点击按钮提示数据'></input>
                    </div>
                )
            }
        }
        ReactDOM.render(<Person name='jerry' sex='男' age={18}/>, document.getElementById('test'))
    </script>
</body>

</html>
