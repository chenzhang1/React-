<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类式组件</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!--   ------------------------------------------------------------------- -->
    <!-- 引入 React 核心库 -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入 react-dom 用于支持 react 操作 DOM -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入babel：
    将jsx语法转化为js代码的库
            1. ES6 ==> ES5
            2. jsx ==> js
    -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- 此处一定要写babel 代表写的是jsx使用babel转化为js-->
    <script type="text/babel">
        //类式组件必须要继承父类React.Component
       class MyComponentA extends React.Component{

        render(){/*放回组件内内容*/   
            console.log(this)
            return     <h2> hello </h2>    
        }
       }
       //渲染组件到页面,
       ReactDOM.render(<MyComponentA/>,document.getElementById('test'))
    </script><!-- 执行了ReactDOM.render()之后发生了什么1.React解析组件标签,找到了MyComponent组件
        2.发现组件是使用类定义的,随后new出来该类的实例并通过该实例调用到原型上的render()方法
        3,将render返回的虚拟DOM转化为真实DOM随后呈现在页面中 
        4.函数组件适用于简单组件的定义,类组件适用于[复杂组件]的定义,有状态的就是复杂组件-->
</body>

</html>
