<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx语法规则</title>
    <style>
        .title {
            background-color: yellow;
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!--   ------------------------------------------------------------------- -->
    <!-- 引入 React 核心库 -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入 react-dom 用于支持 react 操作 DOM -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入babel：
    将jsx语法转化为js代码的库
            1. ES6 ==> ES5
            2. jsx ==> js
    -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- 此处一定要写babel 代表写的是jsx使用babel转化为js-->
    <script type="text/babel">
        // 1. 创建虚拟 DOM,jsx不要写引号,因为不是字符串是jsx的语法 
        //2.在标签中混入js表达式中要用{}
        //3.样式的类名指定不要用class,要用className
        //4.内联的样式,要用style={{key:value}}的形式写
        //5.jsx的内容最多只能有一个跟标签
        //6,若标签首字母式小写,则转为html同名标签,若五同名标签则报错,若大写,则是自定义组件
        const myId = 'chen'
        const myData = 'Hello,react'
        const VDOM = (<h1 className='title'>
            <span id={myId} style={{ color: 'white', fontSize: '29px' }}>
                {myData}
            </span>
        </h1>)
        // 2. 渲染到页面中的指定 DOM
        // ReactDOM.render(虚拟DOM，真实DOM)
        ReactDOM.render(VDOM, document.getElementById('test'))
       //jsx语法规则:1.定义虚拟dom时不要写引号
    </script>
</body>

</html>
