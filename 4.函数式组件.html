<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx练习</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!--   ------------------------------------------------------------------- -->
    <!-- 引入 React 核心库 -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 引入 react-dom 用于支持 react 操作 DOM -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 引入babel：
    将jsx语法转化为js代码的库
            1. ES6 ==> ES5
            2. jsx ==> js
    -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- 此处一定要写babel 代表写的是jsx使用babel转化为js-->
    <script type="text/babel">
        //1.创建函数式组件
        function MyComponent(){
            console.log(this)
            //这里的函数this是undefine,babel在转义时会开启严格模式防止指向window
            return <h2>我是用函数定义的组件(适用于简单组建的定于)</h2>
        }
        //渲染组件到页面
        ReactDOM.render(<MyComponent/>,document.getElementById('test'))
        /*执行ReactDOM.render之后发生了什么?1.React解析组件标签,找到MyComponent组件2.发现组件时函数定义的,
        随后调用该函数,将返回的虚拟DOM转为真实的DOM随后呈现在页面中*/
    </script>
</body>

</html>
